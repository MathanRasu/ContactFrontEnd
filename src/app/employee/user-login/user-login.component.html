    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row w-100">
        <!-- Login Form Section -->
        <div class="col-12 col-md-6 offset-md-3">
          <div class="login-box p-4 rounded shadow-sm" style="background-color: rgba(255, 255, 255, 0.85);">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <!-- Email Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  name="email"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="AuthModel.EmailId"
                  required
                />
              </div>
  
              <!-- Password Input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  placeholder="Enter password"
                  [(ngModel)]="AuthModel.Password"
                  required
                />
              </div>
  
              <!-- Remember Me and Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>
  
              <!-- Submit Button -->
              <div class="text-center mt-4">
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                >
                  Login
                </button>
                <p class="small fw-bold mt-3 mb-0">
                  Don't have an account? <a href="#!" class="link-danger">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="d-flex justify-content-between align-items-center py-3 bg-primary text-white">
