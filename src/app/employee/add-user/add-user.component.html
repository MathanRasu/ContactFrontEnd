<div class="close-btn">
    <img src="../../../assets/Frame 62.png" alt="" (click)="closeDialog()">
</div>

<div class="add_pharmacy_container">
    <div class="add_pharmacy_header_container">
        <div class="head">
            Add Contact
        </div>
    </div>

    <div class="add_pharmacy_form_container">
        <form #pharmacyForm="ngForm" (ngSubmit)="onSubmit(pharmacyForm)">
            <div class="common-input">
                <label class="input_label" for="firstName">First Name:</label>
                <input type="text" placeholder="First Name" id="firstName" name="firstName" [(ngModel)]="userData.FirstName" required maxlength="100" #firstName="ngModel">
            </div>

            <div class="common-input">
                <label class="input_label" for="lastName">Last Name:</label>
                <input type="text" placeholder="Last Name" id="lastName" name="lastName" [(ngModel)]="userData.LastName" required maxlength="100" #lastName="ngModel">
            </div>

            <div class="common-input">
                <label class="input_label" for="phone">Phone:</label>
                <input type="text" placeholder="000-000-0000" id="phoneid" name="phone" [(ngModel)]="userData.PhoneNumber" pattern="[0-9]+" title="Please enter only numbers">
            </div>

            <div class="common-input">
                <label class="input_label" for="email">Email:</label>
                <input type="email" autocomplete="off" id="email" name="email" [(ngModel)]="userData.Email" placeholder="demo@pharmacy.com" required email #email="ngModel">
            </div>

            <div class="common-input">
                <label class="input_label" for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="userData.Password" required maxlength="100" #password="ngModel">
            </div>

            <div class="common-input">
                <label class="input_label" for="address">Address:</label>
                <input type="text" placeholder="347 5th Ave Ste 1402-719" id="addressid" name="address" [(ngModel)]="userData.Address" required maxlength="150" #Address="ngModel">
            </div>

            <div class="button-check-wrapper add-pharmacy">
                <a class="btn pre" (click)="closeDialog()">Cancel</a>
                <button class="btn next">Save</button>
            </div>
        </form>
    </div>
</div>
